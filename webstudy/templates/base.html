<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Math Courses{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <a href="/" class="font-bold text-xl">Math Teacher</a>
            <div>
                <a href="/" class="px-3 hover:text-gray-300">Home</a>
                <a href="{% url 'course_list' %}" class="px-3 hover:text-gray-300">Courses</a>
                <a href="{% url 'exam_list' %}" class="px-3 hover:text-gray-300">Exams</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
