<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Math Courses{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for a more modern look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <div class="flex flex-col h-screen">

        <header class="bg-white shadow-md z-30">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <button id="sidebar-toggle" class="text-gray-700 hover:text-indigo-600 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <a href="/" class="text-2xl font-bold text-gray-800">
                        <span class="text-indigo-600">Math</span>Tice
                    </a>
                </div>
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="/" class="text-gray-600 hover:text-indigo-600 transition">Acceuil</a>
                    <a href="{% url 'contact' %}" class="text-gray-600 hover:text-indigo-600 transition">Contact</a>
                    <!-- <a href="{% url 'exam_list' %}" class="text-gray-600 hover:text-indigo-600 transition">Exams</a> -->
                </nav>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside id="sidebar" class="w-64 bg-white shadow-lg flex-shrink-0 transform -translate-x-full transition-transform duration-300 ease-in-out z-20 md:translate-x-0 md:shadow-none md:border-r">
                <div class="py-6 px-4">
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">Navigation</h2>
                    <nav class="space-y-2">
                        <a href="{% url 'article_list' %}" class="flex items-center px-4 py-2.5 text-gray-600 rounded-lg hover:bg-indigo-50 hover:text-indigo-700 transition group">
                            <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                            Acceuil
                        </a>
                        
            {% for level in all_levels %}
            <a href="{% url 'courses_by_level' level.id %}" class="flex items-center p-2 px-4 py-2.5 text-gray-600 rounded-lg hover:bg-indigo-50 hover:text-indigo-700 transition group">
                <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                {{ level.name }}
            </a>
            {% endfor %}
                    </nav>
                </div>
            </aside>

            <main class="flex-1 p-6 lg:p-8 overflow-y-auto">
                
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script>
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('sidebar');

        // Function to toggle the sidebar
        const toggleSidebar = () => {
            sidebar.classList.toggle('hidden');
        };

        // Event listener for the hamburger button
        sidebarToggle.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent the click from closing the sidebar immediately
            toggleSidebar();
        });

        // Optional: Close the sidebar when clicking outside of it on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 768 && !sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                if (!sidebar.classList.contains('-translate-x-full')) {
                    toggleSidebar();
                }
            }
        });
    </script>
</body>
</html>
