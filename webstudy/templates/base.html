{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Website Layout{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-white shadow-md z-10">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between h-16">
                    <!-- Left Side: Name -->
                    <div class="border border-gray-400 px-4 py-2 rounded-md">
                        <span class="text-lg font-semibold">Name</span>
                    </div>

                    <!-- Right Side: Navigation Links -->
                    <nav class="hidden md:flex space-x-4">
                        <a href="#" class="border border-gray-400 px-4 py-2 rounded-md hover:bg-gray-100">Link 1</a>
                        <a href="#" class="border border-gray-400 px-4 py-2 rounded-md hover:bg-gray-100">Link 2</a>
                        <a href="#" class="border border-gray-400 px-4 py-2 rounded-md hover:bg-gray-100">Link 3</a>
                        <a href="#" class="border border-gray-400 px-4 py-2 rounded-md hover:bg-gray-100">Link 4</a>
                    </nav>
                     <!-- Mobile Menu Button -->
                    <div class="md:hidden">
                        <button id="mobile-menu-button" class="text-gray-600 hover:text-gray-800 focus:outline-none">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
             <!-- Mobile Menu -->
            <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
                <a href="#" class="block border border-gray-400 px-4 py-2 rounded-md text-center mb-2 hover:bg-gray-100">Link 1</a>
                <a href="#" class="block border border-gray-400 px-4 py-2 rounded-md text-center mb-2 hover:bg-gray-100">Link 2</a>
                <a href="#" class="block border border-gray-400 px-4 py-2 rounded-md text-center mb-2 hover:bg-gray-100">Link 3</a>
                <a href="#" class="block border border-gray-400 px-4 py-2 rounded-md text-center hover:bg-gray-100">Link 4</a>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <aside id="sidebar" class="w-64 bg-white shadow-lg p-4 space-y-4 transition-all duration-300 ease-in-out relative">
                <!-- Toggle Button -->
                <button id="sidebar-toggle" class="absolute -right-3 top-2 bg-white border border-gray-300 rounded-full p-1 focus:outline-none">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>

                <!-- Sidebar Links -->
                <nav class="mt-8">
                    <a href="#" class="block border border-gray-400 text-center px-4 py-3 rounded-md hover:bg-gray-100 focus:bg-gray-200 transition-colors">
                        tronc commun
                    </a>
                    <a href="#" class="block border border-gray-400 text-center px-4 py-3 mt-4 rounded-md hover:bg-gray-100 focus:bg-gray-200 transition-colors">
                        premier annee bac
                    </a>
                    <a href="#" class="block border border-gray-400 text-center px-4 py-3 mt-4 rounded-md hover:bg-gray-100 focus:bg-gray-200 transition-colors">
                        2eme annee bac
                    </a>
                </nav>
            </aside>

            <!-- Content Panel -->
            <main class="flex-1 p-8 overflow-y-auto">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            sidebar.classList.toggle('w-64');
            sidebar.classList.toggle('w-0');
            sidebar.classList.toggle('p-4');
            sidebar.classList.toggle('p-0');
            
            const icon = sidebarToggle.querySelector('svg');
            icon.classList.toggle('rotate-180');
        });

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
