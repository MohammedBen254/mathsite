<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Message</title>
    <style>
        /* Basic styles for email client compatibility */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            margin: 0;
            padding: 0;
            background-color: #f4f4f7;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            border: 1px solid #e2e2e2;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #2c2c2c;
            border-bottom: 1px solid #eeeeee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .field-label {
            font-weight: bold;
            color: #555555;
        }
        .field-value {
            color: #333333;
            margin-bottom: 15px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                New Message from Your Website
            </div>
            <p class="field-label">Name:</p>
            <p class="field-value">{{ name }}</p>

            <p class="field-label">Email:</p>
            <p class="field-value">{{ email }}</p>

            <p class="field-label">Message:</p>
            <div class="field-value" style="white-space: pre-wrap;">{{ message }}</div>
        </div>
        <div class="footer">
            This email was sent from the contact form on your Math Teacher website.
        </div>
    </div>
</body>
</html>
