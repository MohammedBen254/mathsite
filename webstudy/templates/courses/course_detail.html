{% extends 'base.html' %}

{% block title %}{{ course.title }}{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-2">{{ course.title }}</h1>
<p class="text-gray-600 mb-4">{{ course.level.name }}</p>
<p>{{ course.description }}</p>

<h2 class="text-2xl font-bold mt-6 mb-4">Chapters</h2>
<ul class="list-disc list-inside">
    {% for chapter in course.chapter_set.all %}
    <li>
        <a href="{% url 'chapter_detail' chapter.pk %}" class="text-blue-600 hover:underline">{{ chapter.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
