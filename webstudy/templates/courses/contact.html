{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-2xl shadow-lg">

    <div class="text-center mb-10">
        <h1 class="text-4xl font-bold text-gray-800">Get in Touch</h1>
        <p class="text-gray-500 mt-2">We'd love to hear from you. Please fill out the form below.</p>
    </div>

    <form method="post" action="{% url 'send_contact_info' %}">
        {% csrf_token %}

        <div class="mb-6">
            <label for="id_name" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
            <input type="text" name="name" id="id_name" required
                   class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition duration-300">
        </div>

        <div class="mb-6">
            <label for="id_email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
            <input type="email" name="email" id="id_email" required
                   class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition duration-300">
        </div>

        <div class="mb-6">
            <label for="id_message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
            <textarea name="message" id="id_message" rows="4" required
                      class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition duration-300 resize-none"></textarea>
        </div>

        <div class="text-center">
            <button type="submit"
                    class="w-full bg-indigo-600 text-white font-bold px-6 py-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105 duration-300">
                Send Message
            </button>
        </div>

    </form>
</div>
{% endblock %}
