{% extends 'base.html' %}
{% load static %}

{% block title %}{{ exam.title }}{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">{{ exam.title }}</h1>

{% if exam.pdf_file.url %}
    <div class="relative w-full h-[80vh] bg-gray-200">
        <iframe
            src="{% static 'web/viewer.html' %}?file={{ exam.pdf_file.url }}"
            width="100%"
            height="100%"
            style="border: none;"
        >
        </iframe>
    </div>
{% else %}
    <p class="text-red-500">No PDF has been uploaded for this exam.</p>
{% endif %}
{% endblock %}
