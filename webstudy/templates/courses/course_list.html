{% extends 'base.html' %}

{% block title %}Courses{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">All Courses</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for course in courses %}
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold">{{ course.title }}</h2>
        <p class="text-gray-600">{{ course.level.name }}</p>
        <p class="mt-2">{{ course.description|truncatewords:20 }}</p>
        <a href="{% url 'course_detail' course.pk %}" class="text-blue-600 hover:underline mt-4 inline-block">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
