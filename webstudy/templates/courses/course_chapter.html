{% extends 'base.html' %}

{% block title %}{{ chapter.title }}{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">{{ chapter.title }}</h1>
<h2 class="text-2xl font-bold mt-6 mb-4">Exercises</h2>
<div class="space-y-4">
    {% for exercise in chapter.exercise_set.all %}
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-bold">{{ exercise.title }}</h3>
        <p class="mt-2">{{ exercise.content }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
