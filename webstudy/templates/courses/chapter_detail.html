{% extends 'base.html' %}
{% load static %} {% block title %}{{ chapter.title }}{% endblock %}

{% block content %}
<button onclick="history.back()" class="mb-6 inline-flex items-center px-4 py-2 bg-gray-200 text-gray-800 text-sm font-medium rounded-lg hover:bg-gray-300 transition-colors duration-300">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Retour
                </button>
<h1 class="text-3xl font-bold mb-4">{{ chapter.title }}</h1>

{% if chapter.pdf_file.url %}
    <div class="relative w-full h-[80vh] bg-gray-200">
        <iframe
            src="{% static 'web/viewer.html' %}?file={{ chapter.pdf_file.url }}"
            width="100%"
            height="100%"
            style="border: none;"
        >
        </iframe>
    </div>
{% else %}
    <p class="text-red-500">Aucun PDF n'a été téléversé pour ce chapitre.</p>
{% endif %}
{% endblock %}
